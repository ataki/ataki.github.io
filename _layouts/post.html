---
layout: default
---
<div id="post">
  {{ content }}
  <h2>Discussions</h2>
  <p>
    <a href="https://twitter.com/intent/tweet/?text={{ page.title | url_encode }}&url={{ page.url | url_encode }}&via=ataki12">Discuss on Twitter</a>
  </p>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
